name: Deploy
on:
  push:
    branches: [main]
  pull_request:
    branches: main

jobs:
  build:
    name: Build
    runs-on: windows-latest
    steps:
      - name: Install WSUS
        run: | 
          Install-WindowsFeature -Name UpdateServices, UpdateServices-WidDB, UpdateServices-Services, UpdateServices-RSAT, UpdateServices-API
          New-Item "C:\Users\runneradmin\wsustemp" -ItemType Directory
          Set-Location -Path "C:\Program Files\Update Services\Tools"
          .\WsusUtil.exe postinstall CONTENT_DIR="C:\Users\runneradmin\wsustemp"

  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    permissions:
      id-token: write # Needed for auth with Deno Deploy
      contents: read # Needed to clone the repository

    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Install Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Build step
        run: "deno task build" # üìù Update the build command(s) if necessary

      - name: Upload to Deno Deploy
        uses: denoland/deployctl@v1
        with:
          project: "sour-moth-19" # üìù Update the deploy project name if necessary
          entrypoint: "./main.ts" # üìù Update the entrypoint if necessary
          root: "."